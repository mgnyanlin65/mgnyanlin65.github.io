<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // looping
        // For loop
        
        // 
        
        // 
        
        for (let k=0;k<5;k++){
            for (let m=0;m<5;m++){
                document.write('*');
            }
document.write('<br>')
        }
        for (let g=0;g<5;g++){
            for(let h=0;h<=g;h++){
                document.write('*')
            }
            document.write('<br>')
        }

        // while loop
         let num=1;
         while(num<10){
             document.write(`<h3>This number is ${num}</h3>`);
             num++;
         }

        //  do while loop

        let no=1;
        do{
            document.write(`<h3>This is ${no}</h3>`);
            no++;
        }while(no<10)

        



    </script>
</body>
