<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let n=5;n>=0;n--){
            for (let m=0;m<n;m++){
                document.write('*')
            }
            document.write('<br>');
        }
    
        
    </script>
</body>
</html>
